name: New Version

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  cromeealive:
    runs-on: macos-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
        with:
          submodules: 'true'

      - uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'yarn'

      - name: Yarn install Hero
        run: yarn && yarn build
        working-directory: ./hero
        env:
          HERO_SKIP_CHROME_DOWNLOAD: 1
          ULX_CHROMEALIVE_SKIP_BINARY_DOWNLOAD: 1

      - name: Yarn install Databox
        run: yarn && yarn build
        working-directory: ./databox
        env:
          HERO_SKIP_CHROME_DOWNLOAD: 1
          ULX_CHROMEALIVE_SKIP_BINARY_DOWNLOAD: 1

      - name: Yarn build Monorepo
        run: yarn && yarn build
        env:
          HERO_SKIP_CHROME_DOWNLOAD: 1
          ULX_CHROMEALIVE_SKIP_BINARY_DOWNLOAD: 1

      - name: Build App
        run: yarn dist
        working-directory: ./apps/chromealive
        env:
          HERO_SKIP_CHROME_DOWNLOAD: 1
          ULX_CHROMEALIVE_SKIP_BINARY_DOWNLOAD: 1
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -x
          assets=()
          for asset in ./build/apps/chromealive/dist/assets/*; do
            assets+=("-a" "$asset")
          done
          tag_name="${GITHUB_REF##*/}"
          hub release edit "${assets[@]}" -m "" "$tag_name"

  website:
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2
        with:
          submodules: 'true'

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: 'yarn'

      - name: npm install
        run: npm install --network-timeout 1000000
        working-directory: ./website

      - name: Build Webite
        run: npm run build
        working-directory: ./website

      - name: Deploy Website
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website/build-dist
          commit_message: "[skip ci] Updates"
